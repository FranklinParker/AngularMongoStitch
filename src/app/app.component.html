<mat-sidenav-container>
  <mat-sidenav mode="over" #sideNav>
    <app-nav-side (closeSideNav)="sideNav.close()" ></app-nav-side>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-header (sidebarToggle)="sideNav.toggle()"></app-nav-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
